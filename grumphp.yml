grumphp:
    tasks:
        composer:
            file: ./composer.json
            no_check_all: true
            no_check_lock: false
            no_check_publish: true
            no_local_repository: true
            with_dependencies: false
            strict: false
        phpmd:
            whitelist_patterns:
                - 'src/'
            exclude:
                - 'tests/'
            ruleset: ['./rulesets/phpmd.xml']
            triggered_by: ['php']
        phpstan:
            configuration: rulesets/phpstan.neon
            level: null
            memory_limit: "-1"
            triggered_by: ['php']
        phpcsfixer:
            allow_risky: true
            config: rulesets/php-cs-fixer.php
            triggered_by: ['php']
        phpunit:
            config_file: phpunit.xml.dist
            always_execute: false
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: true
            enforce_no_subject_trailing_period: true
            enforce_single_lined_subject: true
            max_body_width: 72
            max_subject_width: 60
            case_insensitive: true
            multiline: true
            type_scope_conventions: []
        yamllint:
            whitelist_patterns:
                - 'config/*.yaml'
                - 'config/**/*.yaml'
                - 'translations/*.yaml'
    testsuites:
        git_pre_commit:
            tasks:
                - composer
                - phpmd
                - phpstan
                - phpcsfixer
                - yamllint
        git_commit_msg:
            tasks:
                - git_commit_message
        tests:
            tasks:
                - phpunit
