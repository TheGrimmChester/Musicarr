doctrine:
    dbal:
        driver: 'pdo_sqlite'
        memory: true
        charset: utf8
    orm:
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        dql:
            string_functions:
                test_string: Doctrine\ORM\Query\AST\Functions\StringFunction 